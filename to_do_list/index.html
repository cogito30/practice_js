<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="to-do-template">
        <div class="to-do-head">
            <h1>2025/03/12</h1>
            <div class="day">SUN</div>
            <div class="tasks-left">to do: 3</div>
        </div>
        <div class="to-do-list">
            <div class="to-do-item">
                <div class="check-circle"></div>
                <div class="text">test1</div>
                <div class="remove">X</div>
            </div>
            <div class="to-do-item">
                <div class="check-circle"></div>
                <div class="text">test2</div>
                <div class="remove">X</div>
            </div>
            <div class="to-do-item">
                <div class="check-circle"></div>
                <div class="text">test3</div>
                <div class="remove">X</div>
            </div>
        </div>

        <div class="insert-form-position">
            <div class="insert-form">
                <input type="text" class="insert-to-do" placeholder="write the to-do and press enter button.">
            </div>
        </div>

        <div class="to-do-create">
            <button class="circle-button">+</button>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
